server {
  listen 80;
  location / {
    root /var/www/html/;
    proxy_pass http://webapp;
  }
  location ~* .(css|js)$ {
    proxy_pass http://webapp;
    expires 1h;
    proxy_cache STATIC;
    proxy_cache_valid any 1m;
    proxy_cache_use_stale updating;
    add_header X-Cached $upstream_cache_status;
  }
}
